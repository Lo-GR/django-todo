{% extends 'base/main.html' %}
{% block content %}

<h3>Task Form</h3>
{% if task %}
  <a href="{% url 'task' task.id %}">Back</a>
{% else %}
  <a href="{% url 'tasks'  %}">Back</a>
{% endif %}

<form method='POST' action=''>
  {% csrf_token %}
  {{form}}
  <button type='submit'>Submit</button>
</form>

{% endblock content %}
